<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/styles_login.css') }}">

    <!-- importación de jQuery -->
    <script src="../static/assets/js/jquery.js"></script>
    <!-- Título -->
    <title>Valkir.IA - Login</title>
</head>
<body>
    <!-- Animación fondo del login -->
    <div class="background"></div>
    <div class="login page ">
      <div class="form">
          <div class="grid-x align-middle content-login">
              <div class="cell grid-x align-center-middle ">
                  <img class="image-logo" src="../static/assets/img/fondo.png" alt="">
              </div>
              <div class="cell grid-x align-center-middle">
                  <div class="content-avatar" id="holder" ></div>
              </div>
              <div class="cell grid-x align-center-middle content-input">
                     <input id="txt_user_name" class="usernameInput" type="text" onkeyup="randomizarAvatar()" maxlength="14" />
                     <button onclick="login()">Empezar</button>
              </div>
          </div>
      </div>
    </div>


    <!-- Estilos de la vista -->
    <script src="{{ url_for('static', filename = 'assets/js/background.js') }}"></script>
    <!-- imagen randomica SVG -->
    <script src="{{ url_for('static', filename = 'assets/js/avatar.js') }}"></script>
    <!-- Funciones de interacción con el usuario -->

	<script src="{{ url_for('static', filename = 'assets/js/localStorage.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/scripts.js') }}"></script>
</body>
</html>
